version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sewasetu_postgres
    environment:
      POSTGRES_USER: sewasetu_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: sewasetu_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
